<ul class="nav nav-tabs">
    <li role="presentation"><a href="#!/">Home</a></li>
    <li role="presentation"><a href="#!/categories">Categories</a></li>
</ul>

<div class="well">
    <h3 class="panel-title">Description and price of dishes in category <b>({{itemsCtrl.dish}})</b></h3>
</div>

<div class="container">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">
                <br>
                <div class="col-sm-1"><b>(ID)</b></div>
                <div class="col-sm-2">Dish name</div>
                <div class="col-sm-7"><i>Dish description</i></div>
                <div class="col-sm-2">Price</div>
                <br>
            </div>
        </div>
        <div class="panel-body">
            <div class="row" ng-repeat="item in itemsCtrl.items">
                <br>
                <div class="col-sm-1"><b>({{item.short_name}})</b></div>
                <div class="col-sm-2">{{item.name}}</div>
                <div class="col-sm-7"><i>{{item.description}}</i></div>
                <div class="col-sm-2">$ {{item.price_large}}</div>
                <br>
            </div>
        </div>
    </div>
</div>
